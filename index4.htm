<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <main>
        <header>
            <nav class="row bg-danger mx-auto position-fixed top-0 py-md-0 d-flex flex-column flex-md-row flex-lg-row justify-content-between">
                <div class="col-12 text-center text-md-start col-md-4 col-lg-7 text-white">
                    <h2><a class="text-decoration-none link-light" href="index.html">Easy Gate</a></h2>
                </div>
                <div class="col-12 col-md-8 col-lg-5 px-0 ">
                    <ul class="d-flex justify-content-center justify-content-md-end py-md-1 ">
                        <li class="text-nowrap"><a class=" text-white text-decoration-none link-dark px-3  px-md-3" href="index.html#search"> <i class="fas fa-search px-1 pt-2"></i></a> </li>
                        <li><a class=" text-white text-decoration-none link-dark px-3 px-md-3" href="index.html#about-us">About</a></li>
                        <li><a class="text-white text-decoration-none link-dark px-3  px--md-3" href="#">Offers</a></li>
                        <li><a class="text-white text-decoration-none link-dark px-3  px-md-3" href="#">More</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="conainer-fluid">
            <form class="mx-5 my-5">
                <h1 class="my-4">Sign Up and Apply</h1>
                <div class="mb-3">
                  <label for="text1" class="form-label">FIRST NAME</label>
                  <input type="text" class="form-control" id="text1" required>
                </div>
                  <div class="mb-3">
                    <label for="text2" class="form-label">LAST NAME</label>
                    <input type="email" class="form-control" id="text2">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">USERNAME</label>
                    <input type="email" class="form-control" id="username" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">PASSWORD</label>
                    <input type="email" class="form-control" id="password">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Confirm PASSWORD</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
              
                <button type="submit" class="btn btn-danger">Sign Up</button>
                <button type="submit" class="btn btn-light">Sign In</button>
              </form>
        </div>
    </main>
       
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
